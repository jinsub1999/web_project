<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/ff058a956c.js"
      crossorigin="anonymous"
    ></script>
    <title>MusicPlayer</title>
  </head>
  <body class="main_screen">
    <div class="status-bar">
      <a href="./music_player.html" class="status-bar__btn current-btn">
        <div>
          <i class="far fa-comments fa-3x"></i>
        </div>
      </a>
      <a href="#" class="status-bar__btn my-button-style my-btn-black">
        <div>
          <i class="fas fa-music fa-3x"></i>
        </div>
      </a>
      <a href="#" class="status-bar__btn my-button-style my-btn-black">
        <div>
          <i class="fas fa-user-cog fa-3x"></i>
        </div>
      </a>
    </div>

    <div class="artist-talk">
      <a href="./music_player.html" class="my-button-style my-btn-black"
        ><i class="fas fa-chevron-left fa-3x"></i
      ></a>
      <div class="artist-talk__artist">
        <div class="artist-talk__info">
          <img class="artist-talk__pic" src="" />
          <div class="artist-talk__name">
            <p class="artist-talk__name-text"></p>
          </div>
        </div>
        <a
          href=""
          target="_blank"
          style="border: 0px black solid; border-radius: 10px"
        >
          <div class="artist-talk__gotomelon my-button-style">
            <img
              src="https://cdnimg.melon.co.kr/resource/image/web/common/logo_melon142x99.png"
            />
          </div>
        </a>
      </div>
      <div class="artist-talk__talks">
        <div class="my_scrollbar artist_scrollbar">
          <div class="review-box">
            <div class="review-box__user-info">
              <div class="review-box__user-name"></div>
              <div class="review-box__user-pic"></div>
            </div>
            <div class="review-box__music">
              <div class="review-box__music-title"></div>
              <div class="review-box__music-review"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="poweredBy">Powered By Melon.</div>

    <!-- <div class="reached_min_size">Your screen is too small.</div> -->
  </body>
  <script src="./js/artist_talk_script.js"></script>
</html>
