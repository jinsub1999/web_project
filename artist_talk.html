<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/ff058a956c.js"
      crossorigin="anonymous"
    ></script>
    <title>Music Talk > Artist Talk</title>
  </head>
  <body class="main_screen">
    <header class="screen_title">Artist Talk</header>

    <div class="status-bar">
      <a href="./artist_info.html" class="status-bar__btn current-btn">
        <div>
          <i class="far fa-comments fa-3x"></i>
        </div>
      </a>
      <a
        href="./music_player.html"
        class="status-bar__btn my-button-style my-btn-black"
      >
        <div>
          <i class="fas fa-music fa-3x"></i>
        </div>
      </a>
      <a
        href="./personal_settings.html"
        class="status-bar__btn my-button-style my-btn-black"
      >
        <div>
          <i class="fas fa-user-cog fa-3x"></i>
        </div>
      </a>
    </div>
    <div class="artist-talk">
      <a href="./artist_info.html" class="my-button-style my-btn-black"
        ><i class="fas fa-chevron-left fa-3x"></i
      ></a>
      <div class="artist-talk__artist">
        <div class="artist-talk__info">
          <img class="artist-talk__pic" src="" />
          <div class="artist-talk__name">
            <p class="artist-talk__name-text"></p>
          </div>
        </div>
        <a
          href=""
          target="_blank"
          style="border: 0px black solid; border-radius: 10px"
        >
          <div class="artist-talk__gotomelon my-button-style melonbutton">
            <img
              src="https://cdnimg.melon.co.kr/resource/image/web/common/logo_melon142x99.png"
            />
          </div>
        </a>
      </div>
      <div class="artist-talk__talks">
        <div class="my_scrollbar artist_scrollbar">
          <div class="review-box">
            <div class="review-box__user-info">
              <div class="review-box__user-name"></div>
              <div class="review-box__user-pic"></div>
            </div>
            <div class="review-box__music">
              <div class="review-box__music-title"></div>
              <div class="review-box__music-review"></div>
            </div>
            <div class="review-input">
              <img
                src="https://images.unsplash.com/photo-1508615070457-7baeba4003ab?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80"
                id="user_image"
              />
              <input id="comment" type="text" />
              <div class="review-input__submit">
                <label for="user_pic">Edit My Photo</label>
                <input
                  id="user_pic"
                  type="file"
                  accept=".png, .jpg, .jpeg"
                  name="test"
                  style="opacity: 0"
                />
                <button onclick="">submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="poweredBy">powered by Melon, Genie.</div>

    <!-- <div class="reached_min_size">Your screen is too small.</div> -->
  </body>
  <script src="./js/artist_talk_script.js"></script>
  <script src="./js/add_ps_refresh_script.js"></script>
</html>
