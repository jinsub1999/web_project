<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/ff058a956c.js"
      crossorigin="anonymous"
    ></script>
    <title>Music Talk > Music Player</title>
  </head>
  <body class="main_screen">
    <header class="screen_title">Music Player</header>

    <div class="status-bar">
      <a
        href="./artist_info.html"
        class="status-bar__btn my-button-style my-btn-black"
      >
        <div>
          <i class="far fa-comments fa-3x"></i>
        </div>
      </a>
      <a href="./music_player.html" class="status-bar__btn current-btn">
        <div>
          <i class="fas fa-music fa-3x"></i>
        </div>
      </a>
      <a
        href="./personal_settings.html"
        class="status-bar__btn my-button-style my-btn-black"
      >
        <div>
          <i class="fas fa-user-cog fa-3x"></i>
        </div>
      </a>
    </div>
    <div class="music-player__screen">
      <div class="music-player">
        <span></span>

        <img id="playing_music_img" src="#" alt="img not found" />
        <div class="playing_music_title_box">
          <span class="playing_music_title">Press Any Music</span>
        </div>
        <div class="playing_music_artist_box">
          <span class="playing_music_artist">...</span>
        </div>
        <div class="music-player__control-bar">
          <audio controls></audio>
        </div>
      </div>
      <div class="my_scrollbar music_scrollbar">
        <div class="music_player__music-box">
          <img
            src="https://i1.sndcdn.com/artworks-000555007947-s02pz7-t500x500.jpg"
          />
          <div class="music_title_box">
            <span class="music_title">Plastic love</span>
          </div>
          <div class="music_artist_box">
            <span class="music_artist">Maria Takeuchi</span>
          </div>
          <div class="play-it"><i class="fas fa-play"></i></div>
        </div>
        <div class="music_player__music-box">
          <img
            src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/081/415/668/81415668_1586402715345_1_600x600.JPG"
          />
          <div class="music_title_box">
            <span class="music_title">Ode to the mets</span>
          </div>
          <div class="music_artist_box">
            <span class="music_artist">The Strokes</span>
          </div>
          <div class="play-it"><i class="fas fa-play"></i></div>
        </div>
        <div class="music_player__music-box">
          <img
            src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/081/015/237/81015237_1514523853540_1_600x600.JPG/dims/resize/Q_80,0"
          />
          <div class="music_title_box">
            <span class="music_title"
              >Pass the Rhyme (Feat. Changmo & Dok2)</span
            >
          </div>
          <div class="music_artist_box">
            <span class="music_artist">수퍼비</span>
          </div>
          <div class="play-it"><i class="fas fa-play"></i></div>
        </div>
        <div class="music_player__music-box">
          <img
            src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/081/321/723/81321723_1575013966692_1_600x600.JPG/dims/resize/Q_80,0"
          />
          <div class="music_title_box">
            <span class="music_title">METEOR</span>
          </div>
          <div class="music_artist_box">
            <span class="music_artist">창모 (CHANGMO)</span>
          </div>
          <div class="play-it"><i class="fas fa-play"></i></div>
        </div>
        <div class="music_player__music-box">
          <img
            src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/200/160/80200160_1_600x600.JPG/dims/resize/Q_80,0"
          />
          <div class="music_title_box">
            <span class="music_title">졸업</span>
          </div>
          <div class="music_artist_box">
            <span class="music_artist">브로콜리너마저</span>
          </div>
          <div class="play-it"><i class="fas fa-play"></i></div>
        </div>
        <div class="music_player__music-box">
          <img
            src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/015/062/810/15062810_1459848977616_1_600x600.JPG/dims/resize/Q_80,0"
          />
          <div class="music_title_box">
            <span class="music_title">Paranoid Android</span>
          </div>
          <div class="music_artist_box">
            <span class="music_artist">Radiohead</span>
          </div>
          <div class="play-it"><i class="fas fa-play"></i></div>
        </div>
      </div>
    </div>

    <div class="poweredBy">Powered By Melon.</div>

    <!-- <div class="reached_min_size">Your screen is too small.</div> -->
  </body>
  <script src="./js/music_player_script.js"></script>
  <script src="./js/add_ps_refresh_script.js"></script>
</html>
